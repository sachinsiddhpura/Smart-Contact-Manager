<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title>Sign Up page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
					
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<h1 class="text-center">Register Here</h1>
						
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="form-group">
							    <label for="name_field" class="form-label">Username</label>
							    <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter Username" required="required" th:value="${user.name}" name="name" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}">
							    
							    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>							    
							</div>
							
							<div class="form-group">
							    <label for="email_field" class="form-label">Email</label>
							    <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter Email" required="required" th:value="${user.email}" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}">
							    
							    <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>							    
							</div>
							
							<div class="form-group">
							    <label for="password_field" class="form-label">Password</label>
							    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter Password" required="required" th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}">
							    
							    <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}"></div>							    
							</div>
							<br>
							<div class="form-group">
								<textarea name="about" placeholder="Enter your Description" rows="10" class="form-control" th:value="${user.about}"></textarea>
							</div>
							<br>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" name="agreement" id="agreement"/>
								<label for="agreement">Accept Terms And Conditions</label>
							</div>
							<br>
							
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
