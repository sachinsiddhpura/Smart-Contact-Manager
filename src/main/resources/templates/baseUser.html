<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title th:text="${title}">Base Html</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
      
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link"><span th:text="${user.name.toUpperCase()}"></span></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
        
        
      </ul>

    </div>
  </div>
</nav>
    <div class="sidebar">
    		
    	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    	<a th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
    	<a href="#" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
    	<a th:href="@{/user/add_contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
    	<a href="#" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
    	<a href="#" class="item"><i class="fas fa-cogs"></i> Settings</a>
    	<a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    
    <div class="content">
    	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    	<div th:replace="${content}"></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script th:src="@{/js/scripts.js}"></script>
  </body>
</html>
