<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="baseUser::layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title>About page</title>
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process_contact}" class="mt-2">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									
									<input type="text" id="firstname" name="name" placeholder="Enter First Name Here" class="form-control"/>
								</div>
								<br/>
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									
									<input type="text" id="secondname" name="secondname" placeholder="Enter Second Name Here" class="form-control"/>
								</div>
							</form>
						</div>
					</div>
				</div>
			
			</div>
		</div>
	</section>
	
</body>
</html>
